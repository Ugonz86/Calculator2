<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <br>
      <h1>Calculator</h1>
      <br>
      <div class="row">
      <form id="add" class="col-md-3">
        <div class="form-group">
          <label for="add1">1st number:</label>
          <input id="add1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="add2">2nd number:</label>
          <input id="add2" class="form-control" type="text">
        </div>
        <div class="btnline">
        <button type="submit" class="btn btn-primary">Add!</button>
      </div>
      </form>
      <br>
      <form id="substract" class="col-md-3">
        <div class="form-group">
          <label for="sub1">1st number:</label>
          <input id="sub1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="sub2">2nd number:</label>
          <input id="sub2" class="form-control" type="text">
        </div>
        <div class="btnline">
        <button type="submit" class="btn btn-success">Substract!</button>
      </div>
      </form>
      <br>
      <form id="multiply" class="col-md-3">
        <div class="form-group">
          <label for="mul1">1st number:</label>
          <input id="mul1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="mul2">2nd number:</label>
          <input id="mul2" class="form-control" type="text">
        </div>
        <div class="btnline">
        <button type="submit" class="btn btn-danger">Multiply!</button>
      </div>
      </form>
      <br>
      <form id="divide" class="col-md-3">
        <div class="form-group">
          <label for="div1">1st number:</label>
          <input id="div1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="div2">2nd number:</label>
          <input id="div2" class="form-control" type="text">
        </div>
        <div class="btnline">
        <button type="submit" class="btn btn-dark">Divide!</button>
      </div>
      </form>
      <br>
    </div>
    <br>
    <br>
    <div class="row">
      <div class="col-md-5">
      </div>
      <div id="output" class="col-md-2">
      </div>
      <div class="col-md-5">
      </div>
    </div>
    </div>
  </body>
</html>
